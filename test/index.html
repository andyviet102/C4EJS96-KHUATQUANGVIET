<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="logIn" id="login_form">
        <div>
            <label for="username">Tên Đăng Nhập:</label>
            <input class="form_control" type="text" id="userName">
        </div>
        <div>
            <label for="pwd">Mật Khẩu:</label>
            <input class="form_control" type="password" id="pass">
        </div>
        <div class="btn_login">
            <button type="submit" class="btn_submit" id="btnSubmit">Đăng Nhập</button>
            <button class="btn_submit" id="btn_register">Đăng Ký</button>
        </div>
    </div>

    <div class="signUp" id="register_form">
        <div>
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" class="form_control" id="newuserName">
        </div>
        <div>
            <label for="pass">Mật Khẩu:</label>
            <input type="password" class="form_control" id="password">
        </div>
        <div>
            <label for="pass2">Nhập Lại Mật Khẩu:</label>
            <input type="password" class="form_control" id="confirmPassword">
        </div>
        <div class="btn_login">
            <button class="btn_submit" type="submit" id="btnRegister">Đăng Ký</button>
        </div>
    </div>
</body>
</html>
